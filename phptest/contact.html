<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/contact.css">
        <script src="https://kit.fontawesome.com/8ca69398a0.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/images/logo.png" />
        <title>Jes√∫s Rmz</title>
    </head>
    <body>
        <main>
            <h1>Let's connect!</h1>
            <h4>Have a cool idea for a new project? Need a reliable partner?<br>
                We are here to help you!
            </h4>
            <form name="contact" method="POST" data-netlify="true" class="form" data-netlify-recaptcha="true">
                <input type="text" name="name" id="name" maxlength="255" placeholder="Your Name" class="input long"><br>
                <input type="email" name="email" id="email" maxlength="255" placeholder="Your Email" class="input long"><br>
                <input type="text" name="company" id="company" maxlength="255" placeholder="Company" class="input short"><input type="text" name="position" id="position" maxlength="255" placeholder="Position" class="input short"><br>
                <textarea cols="30" rows="8" name="message" id="message" placeholder="Message" class="input" ></textarea><br>
                <div data-netlify-recaptcha="true"></div>
                <input type="submit" value="SEND EMAIL" class="submit">
            </form>
        </main>
    </body>
</html>
